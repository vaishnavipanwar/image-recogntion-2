<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css" >
  
  </head>
  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p id="p1" style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <p class="name-of-the-objects"></p>
      <hr>
      <p id="p2">Me</p>
      <hr>
      pencil
      <hr>
      cup cover
      <hr>
      bottle
      <hr>
      phone

      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
       <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="snapshot()" >capture image</button>
      <br><br>
      <button class="btn btn-success">identify image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
